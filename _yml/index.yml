projects:
   # id - integer
   # title - string
   # type - string: video/sound/text - determines the behavior of hover, text is non interactive text-only element
   # tags - array
   # url - string
   # thumb - object with desktop/mobile/tablet keys (desktop is required, mobile and tablet are optional), values are string with urls relative to outputted html
   # size - string, optional - determines the size of thumbnail tile on projects grid, 'normal' (default) is 280px height, 'big' is 560px height
